<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="row">
        <aside id="city-search" class="col-2.5 ml-2 mr-5 p-4">
          <h3>Search for a City:</h3>
          <form id="search-form">
            <div class="form-group">
              <input type="text" class="form-control" id="search-term"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
            <div id="button-container" class="d-flex flex-column"></div>
        </aside>
        <section class="display-inline-block col-sm-9">
          <section id="weather-container" class="row mt-4">
          </section>
          <div id = "local-icon"></div>
          <ul id="local-weather" class="list-unstyled ml-3"></ul>
          <div id="five-day-heading" class="row"></div>
          <div id="five-day-container" class="row">
        </section>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
